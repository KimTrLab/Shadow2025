<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자유게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
    }
    .container {
      width: 1280px;
      background-color: #fff;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end; /* 오른쪽 정렬 */
    }
    select, input[type="text"], button {
      padding: 8px 12px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      padding: 10px 15px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자유게시판</h1>
    <div class="search-bar">
      <select id="searchCategory">
        <option value="title">제목</option>
        <option value="author">작성자</option>
      </select>
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
      <button onclick="search()">검색</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th style="width: 60px;">번호</th>
          <th>제목</th>
          <th style="width: 150px;">작성자</th>
          <th style="width: 80px;">조회</th>
          <th style="width: 130px;">등록일</th>
          <th style="width: 80px;">추천</th>
        </tr>
      </thead>
      <tbody id="boardBody">
        <!-- 게시글 리스트가 들어갈 곳 -->
      </tbody>
    </table>
  </div>

  <script>
    const posts = [
      { id: 1, title: "첫 게시글입니다", author: "홍길동", views: 100, date: "2025-09-29", recommend: 5 },
      { id: 2, title: "두번째 글", author: "김철수", views: 45, date: "2025-09-28", recommend: 2 },
      { id: 3, title: "자유롭게 글을 써보세요", author: "이영희", views: 78, date: "2025-09-27", recommend: 3 },
    ];

    function renderPosts(list) {
      const tbody = document.getElementById('boardBody');
      tbody.innerHTML = '';
      list.forEach(post => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${post.id}</td>
          <td style="text-align: left; padding-left: 10px;">${post.title}</td>
          <td>${post.author}</td>
          <td>${post.views}</td>
          <td>${post.date}</td>
          <td>${post.recommend}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function search() {
      const category = document.getElementById('searchCategory').value;
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();

      if (!keyword) {
        renderPosts(posts);
        return;
      }

      const filtered = posts.filter(post => {
        return post[category].toLowerCase().includes(keyword);
      });

      renderPosts(filtered);
    }

    renderPosts(posts);
  </script>
</body>
</html>
